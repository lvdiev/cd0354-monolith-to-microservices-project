apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user 
        image: lvdinh/udagram-api-user:latest
        imagePullPolicy: Always  
        ports:
        - containerPort: 8080
        envFrom:
            - secretRef:
                name: env-secret
                optional: false
            - configMapRef:
                name: env-configmap
                optional: false
        volumeMounts:
        - name: aws-secret
          mountPath: "/root/.aws"
          readOnly: true
      volumes:
      - name: aws-secret
        secret:
          secretName: aws-secret